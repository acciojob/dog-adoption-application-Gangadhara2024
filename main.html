<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name">

		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number">

		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address">

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" value="Have you ever lived with a Dog before?"id="checkbox">

		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect">
			<option value="don">don</option>
			<option value="puppy">puppy</option>
			<option value="snoopy">snoopy</option>
		</select>

		<label for="submit">Submit</label>
		<input type="submit" id="submit" value="Submit">

	</form>
   
</body>

</html>
